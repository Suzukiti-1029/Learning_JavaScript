<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex18-03-00</title>
  </head>
  <body>
    <header>
      <h1>単純なHTMLファイル</h1>
    </header>
    <div id='content'>
      <p>
        これは<b>単純な</b>HTMLファイルです.
      </p>
      <p>
        IDはユニークに振らなければならない
        (同じページ内で同じIDを持つ要素は複数あってはならない)。
      </p>
      <p>
        これに対して複数の要素に同じクラスを指定することができる。
      </p>
      <div id="callout2" class="callout fancy">
        <!-- callout と fancyの2つのクラスを指定 -->
        <p>
          また、ひとつのHTML要素が複数のクラスを持つことができる。
        </p>
      </div>
    </div>
    <script src='sub00.js'></script>
  </body>
</html>
